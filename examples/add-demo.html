<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>

    <script type="text/javascript" src="jquery.tokeninput.js"></script>

    <link rel="stylesheet" href="styles/token-input.css" type="text/css" />
    <link rel="stylesheet" href="styles/token-input-facebook.css" type="text/css" />


    <script type="text/javascript">
    $(document).ready(function() {
        $("#tokenize").tokenInput("/jquery-tokeninput/examples/php-add-example.php", {
            hintText: "Type in the names of your favorite TV shows",
            noResultsText: "No results",
            searchingText: "Searching...",
            crossDomain: false,
            onBeforeAdd: function(item){
              var matches;
              if ( (isNaN(item.id)) && (matches = item.id.match(/CREATE_(.+?)_END/)) ) {
                item.name = matches[1];
              }
            }
        });

        $("#tokenize2").tokenInput("/jquery-tokeninput/examples/php-add-example.php", {
            crossDomain: false
        });
    });
    </script>
</head>

<body>
    <h1>Jquery Tokenizing Autocomplete Input</h1>

    <div>
        <h2>New item (without 'Create')</h2>
        <p>When choosing the new item, this input will drop the 'Create ' prefix
        and just add the item's name</p>
        <input type="text" id="tokenize" name="blah" />
    </div>

    <div>
        <h2>New item (with 'Create')</h2>
        <input type="text" id="tokenize2" name="blah2" />
    </div>
</body>
</html>
